<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora-container">
        <div class="calculadora-display"></div>
    

    <div class="calculadora-botones">
        <button class="boton">1</button>
        <button class="boton">2</button>
        <button class="boton">3</button>
        <button class="sumar">+</button>
        <button class="boton">4</button>
        <button class="boton">5</button>
        <button class="boton">6</button>
        <button class="restar">-</button>
        <button class="boton">7</button>
        <button class="boton">8</button>
        <button class="boton">9</button>
        <button class="multiplicar">x</button>
        <button class="boton">0</button>
        <button class="punto">.</button>
        <button id="resetear">C</button>
        <button class="dividir">/</button>
        <button class="igual" id="result">=</button>
        
     </div>

     <p class="parrafo">Calculadora <span>LoraWeb</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
